<!--@css(/gms/css/custom.css)-->
<header id="hd" class="my-3 px-xl-5 px-3 d-lg-flex align-items-lg-baseline justify-content-between position-relative">
    <div class="d-flex align-items-lg-baseline align-items-center justify-content-between ">
        <button id="hamburger-btn" class="col-3 border-0 bg-transparent ms-sm-1 d-lg-none d-flex">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="black" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
            </svg>
        </button> 
        <h1 class="col-auto mb-0 d-block" module="Layout_LogoTop">
            <a href="/" class="d-block text-decoration-none text-nowrap">
                <img class="img-fluid d-block" src="/gms/img/ck_logo.png" alt="">
            </a>
        </h1>
        <div class="col-3 d-flex align-items-center d-lg-none mobile_menu justify-content-end">
            <button class="border-0 bg-transparent mx-sm-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="black" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                </svg>
            </button>  
            <button class="border-0 bg-transparent mx-sm-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="black" class="bi bi-bag" viewBox="0 0 16 16">
                    <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"/>
                </svg>
            </button>
        </div>
        <div class="px-5 d-none d-lg-flex">
            <div id="category" module="Layout_category">
                <!--@css(/css/module/layout/category.css)-->
                <!--@js(/js/module/layout/category.js)-->
                <div class="position">
                    <ul class="gnb d-lg-flex eng_hdr_main_sb_16 position-relative">
                        <li class="gnb_li position-relative"><a href="{$link_product_list}" class="gnb_a d-block">{$name_or_img_tag}</a></li>
                        <li class="gnb_li position-relative"><a href="{$link_product_list}" class="gnb_a d-block">{$name_or_img_tag}</a></li>   
                        <li class="gnb_li position-relative"><a href="{$link_product_list}" class="gnb_a d-block">{$name_or_img_tag}</a></li>
                        <li class="gnb_li position-relative"><a href="{$link_product_list}" class="gnb_a d-block">{$name_or_img_tag}</a></li>                    
                    </ul>
                </div>
            </div>
            <li class="gnb_li position-relative" module="Layout_BoardInfo">
                <a href="#none" class="gnb_a d-block">DISCOVERY</a>
                <ul class="gnb_ul position-absolute eng_hdr_sub_lt_13">
                    <li class="gnb_ul_li"><a href="{$link_board_list}">{$board_name}</a> {$board_adult_icon}</li>
                    <li class="gnb_ul_li"><a href="{$link_board_list}">{$board_name}</a> {$board_adult_icon}</li>
                </ul>
            </li>     
        </div>
    </div>
    <div class="d-flex align-items-center right_topmenu">
        <ul class="d-lg-flex align-items-center position-relative eng_hdr_sub_lt_13 gnb_reg px-xl-5 pe-3" module="Layout_statelogon">          
                <li><a href="{$action_logout}" class="mx-3">Sign Out</a></li>
                <li><a href="/member/modify.html">Modify</a></li>          
        </ul>
        <ul class="d-lg-flex align-items-center position-relative eng_hdr_sub_lt_13 gnb_reg px-xl-5 pe-3" module="Layout_statelogoff">
                <li><a href="/member/login.html" class="mx-3">Sign in</a></li>
                <li><a href="/member/join.html">Register</a></li>
        </ul>
        <ul class="d-lg-flex align-items-center position-relative hd_icons">
            <li>
                <button class="mx-1 bg-transparent border-0 p-0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                      </svg>
                </button>
                <div module="Layout_SearchHeader" class="position-fixed">
                    <!--
                        $product_page=/product/detail.html
                        $category_page=/product/list.html
                    -->
                    <!-- <fieldset>
                        <legend>검색</legend>
                        {$form.keyword}<input type="image" src="//img.echosting.cafe24.com/skin/base/layout/btn_search.gif" alt="검색" onclick="{$action_search_submit}" /><ul class="autoDrop" id="{$search_auto_id}"></ul></fieldset> -->
                </div>
            </li>
            <li>
                <button class="mx-1 bg-transparent d-flex border-0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-geo-alt" viewBox="0 0 16 16">
                        <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A32 32 0 0 1 8 14.58a32 32 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10"/>
                        <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4m0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                      </svg>
                </button>
            </li>  
            <ul module="Layout_shoppingInfo">
                <li class="{$use_basket_cnt|display} d-flex" >
                    <a href="/order/basket.html" class="mx-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-bag" viewBox="0 0 16 16">
                        <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"/>
                    </svg>
                    <!-- <strong>{$basket_cnt}<span class="{$use_basket_price|display}">({$basket_price})</span></strong> -->
                    </a>
                </li>
            </ul>
        </ul>
    </div>
    <div class="d-lg-none">
        <div id="overlay" class="overlay"></div>
        <ul id="mobile-menu" class="position-fixed bg-white"></ul>
    </div>
</header>
